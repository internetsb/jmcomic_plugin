client:
  cache: null
  domain: []
# domain: 禁漫域名配置，一般无需配置
  impl: api
# impl: 客户端实现类，不配置默认会使用JmModuleConfig.DEFAULT_CLIENT_IMPL
# 可配置:
#  html - 表示网页端
#  api - 表示APP端
# APP端不限ip兼容性好，网页端限制ip地区但效率高
  postman:
    meta_data:
      headers: null
      impersonate: chrome
      proxies: {}
# proxies: 代理配置，默认是 system，表示使用系统代理。
# 以下的写法都可以:
# proxies: null # 不使用代理
# proxies: clash
# proxies: v2ray
# proxies: 127.0.0.1:7890
# proxies:
#   http: 127.0.0.1:7890
#   https: 127.0.0.1:7890
    type: curl_cffi
  retry_times: 5
# retry_times: 请求失败重试次数
dir_rule:
  rule: 'Bd/Aid/Pindex'
download:
  cache: true
  image:
    decode: true
    suffix: null
  threading:
    image: 30
# image: 同时下载的图片数，默认是30张图，禁漫网页一次最多请求50张图
    photo: 32
# photo: 同时下载的章节数，不配置默认是cpu的线程数。例如8核16线程的cpu → 16.
log: true
# log：jmcomic模块的日志输出
plugins:
  after_init:
    # - plugin: login  # 登录插件：部分本子登录才能访问，启用请解注释
    #   kwargs:
    #     username: un # 用户名
    #     password: pw # 密码
  valid: log
version: '2.1'
